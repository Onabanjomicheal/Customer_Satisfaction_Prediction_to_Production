# Using 3.10-slim for better modern ML library support
FROM python:3.10-slim

WORKDIR /app

# Essential for LightGBM/XGBoost/Scikit-Learn build processes
RUN apt-get update && apt-get install -y \
    build-essential \
    cmake \
    libgomp1 \
    gcc \
    g++ \
    && rm -rf /var/lib/apt/lists/*

COPY requirements.txt .

RUN pip install --no-cache-dir --upgrade pip 
RUN pip install --no-cache-dir --default-timeout=100 -r requirements.txt

# Copy everything from root into /app
COPY . .

# Ensure the container sees your code in the src directory
ENV PYTHONPATH=/app/src

EXPOSE 8080

CMD ["python", "app.py"]