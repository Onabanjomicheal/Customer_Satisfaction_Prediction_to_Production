name: AWS Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # --- 1. BUILD & PUSH BACKEND (ALREADY GREEN) ---
      - name: Build & Push Backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: customer-satisfaction-backend
        run: |
          # Uses the file named 'Dockerfile' by default
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      # --- 2. BUILD & PUSH FRONTEND (THE NEW ADDITION) ---
      - name: Build & Push Frontend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: customer-satisfaction-frontend
        run: |
          # WE ADDED '-f Dockerfile.frontend' HERE
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest -f Dockerfile.frontend .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest