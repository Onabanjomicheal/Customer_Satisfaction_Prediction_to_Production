name: AWS Production Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Backend
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/customer-satisfaction-backend:latest -f Dockerfile .
          docker push ${{ steps.login-ecr.outputs.registry }}/customer-satisfaction-backend:latest

      - name: Build & Push Frontend
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/customer-satisfaction-frontend:latest -f Dockerfile.frontend .
          docker push ${{ steps.login-ecr.outputs.registry }}/customer-satisfaction-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin 651045361628.dkr.ecr.us-east-1.amazonaws.com

            # Pull latest images
            docker pull 651045361628.dkr.ecr.us-east-1.amazonaws.com/customer-satisfaction-backend:latest
            docker pull 651045361628.dkr.ecr.us-east-1.amazonaws.com/customer-satisfaction-frontend:latest

            # Restart containers
            docker rm -f backend frontend || true

            docker run -d -p 8080:8080 --name backend \
              --network ml-network \
              -e MLFLOW_TRACKING_URI=https://dagshub.com/olamilekanfavour98/customer-satisfaction-mlops.mlflow \
              -e MLFLOW_TRACKING_USERNAME=olamilekanfavour98 \
              -e MLFLOW_TRACKING_PASSWORD=f1c60ac6579043df34bebaf39959b928ca4d6fd7 \
              -e DAGSHUB_USER_TOKEN=f1c60ac6579043df34bebaf39959b928ca4d6fd7 \
              -e PYTHONPATH=/app/src \
              651045361628.dkr.ecr.us-east-1.amazonaws.com/customer-satisfaction-backend:latest

            docker run -d -p 8501:8501 --name frontend \
              --network ml-network \
              651045361628.dkr.ecr.us-east-1.amazonaws.com/customer-satisfaction-frontend:latest